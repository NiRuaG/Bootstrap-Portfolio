<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>About Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/contact_styles.css">
</head>

<body class="d-flex flex-column">
  <header class="my-bg-white">
    <div class="navbar my-max-width m-auto p-0">
      <span class="navbar-text my-bg-primary my-text-white my-text-family font-weight-bold h3 mb-0 p-4">Andrew Gaurin</span>
      <nav class="d-flex flex-row nav-justified">
        <a class="nav-link nav-item" href="index.html">About</a>
        <a class="nav-link nav-item" href="portfolio.html">Portfolio</a>
        <a class="nav-link nav-item active">Contact<span class="sr-only">(current)</span></a>
      </nav>
    </div>
  </header>

  <div class="flex-fill">
    <main class="container my-max-width my-bg-white pb-3 mt-4">
      <span class="row my-text-primary my-text-family font-weight-bold h3 p-4 mb-0">Contact</span>
      <hr class="m-0 mb-3">

      <form id="contact-form">
        <div class="form-group">
          <label for="contactForm-NameInput">Name</label>
          <input type="text" class="form-control" id="contactForm-NameInput" placeholder="John Smith">
        </div>
        <div class="form-group">
          <label for="contactForm-EmailInput">Email</label>
          <input type="email" class="form-control" id="contactForm-EmailInput" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
          <label for="contactForm-MsgInput">Message</label>
          <textarea class="form-control" id="contactForm-MsgInput"></textarea>
        </div>
        <button class="btn my-text-white my-bg-primary px-4" onclick='alert("Message submissions coming soon, thank you!")'>Submit</button>
      </form>

    </main>
  </div>
  <footer class="mx-auto my-bg-dark my-text-white text-center pt-4">
    Copyright &copy;
  </footer>
</body>

</html>
